<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA-CHAT</title>
    <script src="chat.js"></script>
    <style>
        .stoped{
            position: relative;
            top: -30px;
            left:300px;
            color: #FFF;
        }
        .writing{
            position: relative;
            top: -30px;
            left: 300px;
            color: #000;
        }

        .chat-area
        {
            border: 1px solid #CCC;
            overflow: scroll;
            overflow-x: hidden;
            padding: 10px;
            width: 480px;
            height: 300px;
            background-color: #FFF;
        }

        .container
        {
            margin: auto;
            width: 500px;
            padding-top: 60px;
        }

        body
        {
            background-color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="chat" class="chat-area">
            <label id="start">Iniciar conversa...</label>
            <br>
            <br>
        </div>
        <span class="stoped" id="status">escrevendo...</span>
        <br>
        <br>
        <input type="text" id="message" class="message" size="65">
        <button id="enviar" onclick="send()">enviar</button>
        <script type="text/javascript">
            var msg = document.getElementById("message");

            msg.onkeypress = function(e) {
                if(e.keyCode == 13)
                {
                    send();
                }
            };
        </script>
    </div>
</body>
</html>
