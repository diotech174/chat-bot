<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA-CHAT</title>
    <script src="./IA-CHAT_files/chat.js"></script>
    <link rel="stylesheet" href="./IA-CHAT_files/font-awesome.min.css">
    <link rel="stylesheet" href="./IA-CHAT_files/style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div id="chat" class="chat-area">
                <label id="start" style="color: #525252;">Iniciar conversa...</label>
                <br>
                <br>
            </div>
            <span class="stoped" id="status">escrevendo...</span>
            <br>
            <input type="text" id="message" class="form-control" size="72">
            <div id="enviar" class="btn" onclick="send()">
                <i class="fa fa-paper-plane-o"></i>
            </div>
        </div>
        <div class="navbar-right">
            <img src="./IA-CHAT_files/zia.png" class="profile">
            <br>
            <label class="profile-nickname">Zia (Online)</label>
        </div>

        <script type="text/javascript">
            var msg = document.getElementById("message");

            msg.onkeypress = function(e) {
                if(e.keyCode == 13)
                {
                    send();
                }
            };
        </script>
    </div>


</body></html>
